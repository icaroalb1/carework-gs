trigger: none

resources:
  pipelines:
    - pipeline: buildapp
      source: icaroalb1.carework-gs
      trigger: true

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure Guilherme(bd50eca1-c357-4b10-8ba9-44e38ef8c663)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |      
      az webapp create --name carework --resource-group rg-gs-carework --plan plan-catalog-free --location brazilsouth --deployment-container-image-name carework.azurecr.io/carework:latest

- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'Azure Guilherme(bd50eca1-c357-4b10-8ba9-44e38ef8c663)'
    appName: 'carework'
    containers: 'carework.azurecr.io/carework:latest'




    